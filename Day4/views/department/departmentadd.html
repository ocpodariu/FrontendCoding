<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add new department</h2>
    </div>
    <div class="panel-body">
        <ng-form name="departmentAddForm">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group" ng-class="{'has-error' : departmentAddForm.departmentName.$invalid && departmentAddForm.departmentName.$dirty}">
                        <label for="departmentName">Department Name:</label>
                        <input id="departmentName" name="departmentName" type="text" class="form-control" placeholder="Department Name" ng-model="department.departmentName" required>
                        <span class="help-block" ng-show="departmentAddForm.departmentName.$error.required && departmentAddForm.departmentName.$dirty">{{requiredErrorMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group" ng-class="{'has-error' : departmentAddForm.locationId.$invalid && departmentAddForm.locationId.$dirty}">
                        <label for="locationId">Location:</label>
                        <select id="locationId" name="locationId" class="form-control" ng-model="department.locationId" required
                                ng-options="location.city for location in locations track by location.locationId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <a class="btn btn-primary btn-lg" role="button" ng-click="create(department)" ng-disabled="departmentAddForm.$invalid">Save</a>
                        <a class="btn btn-default btn-lg" role="button" ng-click="reset()">Reset</a>
                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
