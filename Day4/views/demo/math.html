<div>

    <p>Number a: <input type="number" ng-model="firstNumber"></p>

    <p>Number b: <input type="number" ng-model="secondNumber"></p>

    <p>
        <a class="btn btn-primary btn-lg" role="button" ng-click="calculate()">Calculate</a>
    </p>

    <p> a + b = <span>{{op1}}</span></p>

    <p> a - b = <span>{{op2}}</span></p>

    <p> a * b = <span>{{op3}}</span></p>

    <p> a / b = <span>{{op4}}</span></p>

</div>
