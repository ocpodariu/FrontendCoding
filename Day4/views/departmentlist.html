<table class="table table-striped">
    <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Name</th>
        <th class="text-center">Location</th>
        <th class="col-lg-3 text-center">Actions</th>
    </tr>
    <tr ng-repeat="department in departments">
        <td class="text-center">
            {{department.departmentId}}
        </td>
        <td class="text-center">
            {{department.departmentName}}
        </td>
        <td class="text-center">
            {{department.locationId.city}}
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="viewDepartment(department.departmentId)">View</button>
            <button type="button" class="btn btn-link" ng-click="editDepartment(department.departmentId)">Edit</button>
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#deleteDepartmentModal" ng-click="setDepartmentToBeDeleted(department.departmentId)">Delete</button>
        </td>

        <div class="modal fade" id="deleteDepartmentModal" tabindex="-1" role="dialog" aria-labelledby="deleteDepartmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Delete department</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this department?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteDepartment()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</table>
